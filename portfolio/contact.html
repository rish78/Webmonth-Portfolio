<html lang="en">

<body>
    <div class="contact">
        <header>
        <div class="navbar">
            <a href="index.html">Home</a><a href="./skills.html">Skills</a><a href="achievements.html">Achievements</a><a href="contact.html">Contact Me</a>
        </div></header>
        <div class="form">
            <form action="">
                <div class="formgroup">
                    <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
                </div>
                <div class="formgroup">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="formgroup">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formgroup">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <input type="submit" value="Submit" onclick="alert('This page is currently static.\n We\'ll be accepting emails shortly.')">
                

            </form>
        </div>
